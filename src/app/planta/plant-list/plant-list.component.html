<div class="vivero-header py-4">
  <h1>Vivero El Otoño</h1>
  <hr class="header-line">
  <img src="/assets/image/Vivero.png" alt="Vivero" class="img-fluid">
  <hr class="header-line">
</div>

<div class="container my-4">
  <div class="row">
    <div class="col-12">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre común</th>
            <th scope="col">Tipo</th>
            <th scope="col">Clima</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let planta of plantas; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ planta.nombre_comun }}</td>
            <td>{{ planta.tipo }}</td>
            <td>{{ planta.clima }}</td>
          </tr>
        </tbody>
      </table>
      <tfoot>
        <tr>
          <td colspan="4">Total plantas de interior: {{ totalInterior }}</td>
        </tr>
        <tr>
          <td colspan="4">Total plantas de exterior: {{ totalExterior }}</td>
        </tr>
      </tfoot>
    </div>
  </div>
</div>

<footer class="footer mt-auto py-3 text-center">
  <span>Contact us: +57 3102105253 - info@viveroelotono.com - @viveroelotono</span>
</footer>
